api:

# admin
-
    url: admin_api/login
    type: post
    name: loginAdmin
    args:
        - name
        - pwd
-
    url: admin_api/logout
    type: get
    name: logoutAdmin
-
    url: admin_api/create
    type: post
    name: createAdmin
    args:
        - name
        - nickname
        - pwd
-
    url: admin_api/edit
    type: post
    name: editAdmin
    args:
        - nickname
-
    url: admin_api/remove
    type: post
    name: removeAdmin
    args:
        - name


# user
-
    url: user_api/login
    type: post
    name: loginUser
    args:
        - name
        - pwd
-
    url: user_api/logout
    type: get
    name: logoutUser
-
    url: user_api/create
    type: post
    name: createUser
    args:
        - name
        - nickname
        - pwd
-
    url: user_api/edit
    type: post
    name: editUser
    args:
        - nickname
-
    url: user_api/remove
    type: post
    name: removeUser
    args:
        - name


# problem
-
    # 创建问题
    url: problem_api/create
    type: post
    name: createProblem
    args:
        - title
        - detail
        - tags
-
    # 创建描述，即提问者的补充和老师的回答
    url: problem_api/create_detail
    type: post
    name: createDetail
    args:
        - problem_id
        - content
        - type
-
    # 创建评论
    url: problem_api/create_comment
    type: post
    name: createComment
    args:
        - problem_id
        - content
-
    # 老师认领问题
    url: problem_api/request_problem
    type: post
    name: requestProblem
    args:
        - problem_id
-
    # 关闭问题
    url: problem_api/close_problem
    type: post
    name: closeProblem
    args:
        - problem_id
