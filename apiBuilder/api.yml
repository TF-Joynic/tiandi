api:

# admin
-
    url: admin_api/login
    type: post
    name: loginAdmin
    args:
        - name
        - pwd
-
    url: admin_api/logout
    type: get
    name: logoutAdmin
-
    url: admin_api/create
    type: post
    name: createAdmin
    args:
        - name
        - nickname
        - pwd
-
    url: admin_api/edit
    type: post
    name: editAdmin
    args:
        - nickname
-
    url: admin_api/remove
    type: post
    name: removeAdmin
    args:
        - name


# user
-
    url: user_api/login
    type: post
    name: loginUser
    args:
        - name
        - pwd
-
    url: user_api/logout
    type: get
    name: logoutUser
-
    url: user_api/create
    type: post
    name: createUser
    args:
        - name
        - nickname
        - pwd
-
    url: user_api/edit
    type: post
    name: editUser
    args:
        - nickname
-
    url: user_api/remove
    type: post
    name: removeUser
    args:
        - name


# problem
-
    url: problem_api/create
    type: post
    name: createProblem
    args:
        - title
        - detail
        - tags
-
    url: problem_api/create_detail
    type: post
    name: createDetail
    args:
        - content
        - type
-
    url: problem_api/create_comment
    type: post
    name: createComment
    args:
        - content
